<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Meta</title>
    <link rel="icon" type="image/x-icon" href="/images/meta_synthwave_avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Hello! My name is Meta. I'm a furry from Germany and a software developer.">
    
    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://links.metawolve.de">
    
    <!-- Author Information -->
    <meta name="author" content="Meta">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
    <link rel="stylesheet" href="css/brands-extended.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/meta_synthwave_avatar.png" srcset="images/meta_synthwave_avatar.png 2x" alt="Meta">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Meta</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Hello! My name is Meta. I'm a furry from Germany and a software developer. If you have any questions, feel free to contact me! :)</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Discord -->
              <a class="button button-discord" href="https://discord.com/users/meta97" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/discord.svg" alt="Discord Logo">Discord</a>

              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/Metawolve" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- Telegram -->
              <a class="button button-telegram" href="https://t.me/MetaProot" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/telegram.svg" alt="Telegram Logo">Telegram</a>

              <!-- X -->
              <a class="button button-x" href="https://twitter.com/Metaproot" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Follow on X</a>

              <!-- X AD -->
              <a class="button button-x" href="https://twitter.com/MetaprootAD" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Follow on X (AD)</a>

              <!-- VRChat -->
              <a class="button button-vrchat" href="https://vrchat.com/home/user/usr_4082352e-7ea2-4709-80f5-da3e48e02166" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons-extended/vrchat.svg" alt="VRChat Logo">VRChat</a>

      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>
    
    </div>
  </div>

</body>

</html>
